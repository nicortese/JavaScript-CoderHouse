<html lang="en">
  <head>

    <link

  <body>
    <header>
      <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light p-2">
        <a class="mr-auto" href="planes.html">
          <i class="bi bi-arrow-left arrowicon"></i>
        </a>
        <span class="navtitle">Cotizacion</span>
      </nav>
    </header>

    <main>
      <div>
        <h1 class="mt-5">¡Completa los datos!</h1>
        <div class="planesform">
          <label>Ingresa la marca de tu vehiculo</label>
          <input type="text" placeholder="Marca" id="inputMarca" />
          <label>Ingresa el modelo de tu vehiculo</label>
          <input type="text" placeholder="Modelo" id="inputModelo" />
          <label>Ingresa el año de tu vehiculo</label>
          <input type="number" placeholder="Año" id="inputAnio" />
          <button type="button" id="inputButton"onclick="cotizar()">Cotizar</button>
        </div>
      </div>
    </main>
    <script src="./car.js"></script>
